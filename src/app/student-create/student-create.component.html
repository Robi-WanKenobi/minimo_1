<div class="container">
  <div class="well">
  <h1>Añadir nuevo estudiante</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveStudent()" #studentForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="student.nombre" name="nombre" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="student.apellido" name="apellido" id="apellido" required>
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" class="form-control" [(ngModel)]="student.edad" name="edad" id="edad" required>
        </div>
        <div class="form-group">
          <label for="genero">Género</label>
          <input type="text" class="form-control" [(ngModel)]="student.genero" name="publisher" id="genero" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Guardar</button>
        </div>
      </form>
      <a [routerLink]="['/home']" class="btn btn-info">Atrás</a>
    </div>
  </div>
  </div>
</div>
